<!DOCTYPE html style="font-family: PTSans;>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Kelime Öğren</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="style.css" rel="stylesheet" >
    
</head>
<body>
    <div class="main">
        <div class="nav-bar">
            <div class="logo">
                <span class="material-icons">language</span>
            </div>
            <div class="list">
                <h1>Favorilerim</h1><span class="material-icons">bookmark_border</span>
            </div>
        </div>

        <div class="favorites">
            <div class="delete-all">
                <a>Tümünü sil <span class="material-icons">delete</span></a> 
            </div>
            <p>- Favorilerim -</p>
            <ul>
                
            </ul>
        </div>

        <div class="content">
            <div class="top" id="topCon">
                <p>Ne Öğrenmek İstiyorsunuz?</p>
            </div>
            <div class="middle" id="midCon">
                <div class="informatics-words btn">
                    <p id="inforWord">Bilişim ile ilgili kelimeler</p>
                </div>
                <div class="most-used btn">
                    <p id="mostWord">Dizi ve filmlerde en çok kullanılan kelimeler</p>
                </div>
            </div>
            <div class="question-area">
                <div class="card" id="cardFront">
                    <h3>English</h3>
                    <div class="word">
                        <p>Kelime</p>
                    </div>
                </div>
                <div class="card" id="cardBack">
                    <h3>Türkçe</h3>
                    <div class="word">
                        <p>Kelime</p>
                    </div>
                </div>
                <div class="next-word" id="informaticsNext">
                    <p>Sonraki Kelime</p>
                </div>
                <div class="next-word" id="moviesNext">
                    <p>Sonraki Kelime</p>
                </div>
                <div class="back">
                    <span class="material-icons">arrow_back_ios</span>
                </div>
                <div class="add-favorites"> 
                    <p>Favorilere ekle</p>
                </div>
            </div>
        </div>
        <div>
            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
